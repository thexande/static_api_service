<br><br><br><div class="jumbotron"><h1>Want to add a new user?</h1><p>to go to the create new user view, click the button below!</p><div ng-controller="ModalUserCreateCtrl"><button class="btn btn-lg btn-success" ng-click="open()">Add a new User!</button></div></div><legend><h1>All Users</h1></legend><table class="table table-striped table-hover"><thead><tr><th>ID</th><th>First Name</th><th>Last Name</th><th>Active?</th><th>Y Code</th><th>Edit</th><th>Delete</th></tr></thead><tbody><tr ng-repeat="user in users"><td>{{user._id}}</td><td>{{user.user_data.first_name}}</td><td>{{user.user_data.last_name}}</td><td ng-show="user.user_data.active === 1"><span class="label label-success">active</span></td><td ng-show="user.user_data.active === 0"><span class="label label-danger">inactive</span></td><td>{{user.user_data.y_code}}</td><td ng-controller="ModalUserEditCtrl"><input class="btn btn-info" type="button" value="Edit" ng-click="open(user)"/></td><td><input class="btn btn-danger" type="button" value="Remove"/></td></tr></tbody></table>
