<br><br><br><div class="jumbotron"><h1>Want to add a new user?</h1><p>to go to the create new user view, click the button below!</p><a class="btn btn-lg btn-success">Add a new User!</a></div><legend><h1>All Users</h1></legend><table class="table table-striped table-hover" st-table="users"><thead><tr><th>ID</th><th>First Name</th><th>Last Name</th><th>Active?</th><th>Y Code</th></tr></thead><tbody><tr ng-repeat="user in users"><td>{{user.user_data.id}}</td><td>{{user.user_data.first_name}}</td><td>{{user.user_data.last_name}}</td><td>{{user.user_data.active}}</td><td>{{user.user_data.y_code}}</td></tr></tbody></table>
