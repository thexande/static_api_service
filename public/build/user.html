<!-- Modal--><form class="form-horizontal" id="new_user_form" name="newUserForm" role="form" ng-submit="createNewUser(newUserForm.$valid)" novalidate="novalidate"><div class="modal-header"><button class="close" type="button" data-dismiss="modal"><span aria-hidden="true" ng-click="cancel()">Ã—</span><span class="sr-only">Close</span></button><h4 class="modal-title" id="myModalLabel">Lets add a new user!</h4></div><!-- Modal Body--><div class="modal-body"><div class="alert alert-danger" ng-show="formIsNotValid"><strong>Please Fix User Input!</strong></div><div class="form-group" ng-class="{ 'has-error' : newUserForm.first_name.$invalid &amp;&amp; newUserForm.first_name.$touched }"><label class="col-sm-2 control-label" for="first_name">First Name</label><div class="col-sm-10"><input class="form-control" id="first_name" name="first_name" required="required" type="text" placeholder="First Name" ng-model="user.first_name"/><small class="text-muted" ng-show="newUserForm.first_name.$invalid &amp;&amp; newUserForm.first_name.$touched">Please enter a first name for the user.</small></div></div><div class="form-group" ng-class="{ 'has-error' : newUserForm.last_name.$invalid &amp;&amp; newUserForm.last_name.$touched }"><label class="col-sm-2 control-label" for="last_name">Last Name</label><div class="col-sm-10"><input class="form-control" id="last_name" name="last_name" required="required" type="text" placeholder="Last Name" ng-model="user.last_name"/><small class="text-muted" ng-show="newUserForm.last_name.$invalid &amp;&amp; newUserForm.last_name.$touched">Please enter a last name for the user.</small></div></div><div class="form-group" ng-class="{ 'has-error' : newUserForm.y_code.$invalid &amp;&amp; newUserForm.y_code.$touched }"><label class="col-sm-2 control-label" for="y_code">Y Code</label><div class="col-sm-10"><input class="form-control" id="y_code" name="y_code" required="required" type="text" placeholder="Y Code" ng-model="user.y_code"/><small class="text-muted" ng-show="newUserForm.y_code.$invalid &amp;&amp; newUserForm.y_code.$touched">Please enter a y code for the user.</small></div></div><div class="form-group"><label class="col-sm-2 control-label" for="is_active">Is User Active?</label><div class="col-sm-10"><input id="is_active" bs-switch="bs-switch" type="checkbox" switch-active="{{ isActive }}" switch-on-text="{{ onText }}" switch-off-text="{{ offText }}" switch-on-color="{{ onColor }}" switch-off-color="{{ offColor }}" switch-animate="{{ animate }}" switch-size="{{ size }}" switch-label="{{ label }}" switch-icon="{{ icon }}" switch-radio-off="{{ radioOff }}" switch-label-width="{{ labelWidth }}" switch-handle-width="{{ handleWidth }}" switch-wrapper="{{ wrapper }}" ng-true-value="1" ng-false-value="0" ng-model="user.active"/></div></div></div><!-- Modal Footer--><div class="modal-footer">{{user}}<button class="btn btn-default" type="button" data-dismiss="modal" ng-click="cancel()">Close</button><button class="btn btn-success" type="submit">Create User!</button></div></form>
